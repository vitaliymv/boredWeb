<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="task">
        <form id="filters">
            <label for="min">Min price: </label>
            <input type="number" id="min" name="minprice">
            <label for="max">Max price: </label>
            <input type="number" id="max" name="maxprice">
            <div class="slider">
                <label for="members">Members: </label>
                <input type="range" id="members" name="participants" min="1" max="5">
                <span id="sliderText"></span>
            </div>
            <div id="types"></div>
            <input type="reset" value="Reset">
        </form>
        <button id="rnd-act-btn">Randomize activity</button>
        <div id="activity"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
